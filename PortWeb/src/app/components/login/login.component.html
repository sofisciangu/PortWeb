<form [formGroup]="form" (ngSubmit)="onEnviar($event)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" formControlName= "email" 
    [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('requiered')" class="text-danger">
        El email es requerido
      </p>
      <p *ngIf="Email?.hasError('email')" class="text-danger">
        Formato inválido
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName= "password" 
    [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
    class="form-control" id="exampleInputPassword1">
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('requiered')" class="text-danger">
        La constraseña es requerida
      </p>
      <!--
        ver porqué me tira error el minlength      
        <p *ngIf="Password?.errors?.minlength" class="text-danger">
        La constraseña debe tener 8 o más caracteres.
      </p>-->

    </div>
  </div>
 
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
