
<div class="card mat-card">
    <div id="experience">
        
        <div class="card-title">
    <h1>Experiencia Laboral</h1>
    <div class="btn-edit"><a href="#" class="btn-right" margin="100%"><i class="fa fa-pen"></i></a>
       </div>
    </div>
    <div>
        <ul class="items-list">
            <li *ngFor="let experience of experienceList">
                <div class="data-container">
                    <a href="#">
                        <div class="list-info">
                            <div>
                                <h3>{{experience.position}}</h3>
                                <div class="data-control">
                                    <div class="btn-edit"><a href="#" class="btn-right" margin="100%"><i class="fa fa-pen"></i></a>                </div>
                                </div>
                                <p>{{experience.company}} - <span>{{experience.type}}</span></p>
                                <p><time>{{experience.star}}</time>-<time>{{experience.end}}</time></p>
                                <h5>{{experience.city}}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </li>

        </ul>
    </div>
</div>
